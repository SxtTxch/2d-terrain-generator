<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Terrain Generator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">Perlin Terrain Generator</h1>
        <div class="canvas-container">
            <canvas id="noiseCanvas" width="1000" height="900"></canvas>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="input-group">
                    <label for="canvasWidth">Canvas Width:</label>
                    <input type="number" id="canvasWidth" value="1000" step="10" min="100">
                </div>
                <div class="input-group">
                    <label for="canvasHeight">Canvas Height:</label>
                    <input type="number" id="canvasHeight" value="900" step="10" min="100">
                </div>
                <div class="input-group">
                    <label for="voxelSize">Voxel Size:</label>
                    <input type="number" id="voxelSize" value="5" step="1" min="1">
                </div>
            </div>
            <div class="controls-row">
                <div class="input-group">
                    <label for="resolution">Resolution:</label>
                    <input type="number" id="resolution" value="100" step="1" min="1">
                </div>
                <div class="input-group">
                    <label for="frequency">Frequency:</label>
                    <input type="number" id="frequency" value="0.1" step="0.01" min="0.01" max="1">
                </div>
                <div class="input-group">
                    <label for="treeSpawnrate">Tree Spawnrate:</label>
                    <input type="number" id="treeSpawnrate" value="0.1" step="0.01" min="0" max="1">
                </div>
                <div class="input-group">
                    <label for="stoneSpawnrate">Stone Spawnrate:</label>
                    <input type="number" id="stoneSpawnrate" value="0.05" step="0.01" min="0" max="1">
                </div>
                <div class="input-group">
                    <label for="treeSize">Tree Size:</label>
                    <input type="number" id="treeSize" value="10" step="1" min="1">
                </div>
                <div class="input-group">
                    <label for="stoneSize">Stone Size:</label>
                    <input type="number" id="stoneSize" value="10" step="1" min="1">
                </div>
            </div>
            <button id="generate">Generate Terrain</button>
        </div>
    </div>

    <script src="perlin.js"></script>
    <script src="main.js"></script>
</body>
</html>
